    CS_LOGIN = 1; //登录
    SC_LOGIN = 2; 

    CS_LOGOUT = 3;  //登出
    SC_LOGOUT = 4;  //

    CS_HEARTBEAT = 5; //客户端心跳
    SC_HEARTBEAT = 6; //

    CS_SYNC_CLIENT_DEVICE_INFO = 7; // 同步客户端设备信息
